<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Flutuante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.20.1/dist/lucide.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Botão flutuante de chat -->
    <div id="chat-btn" class="fixed bottom-5 right-5 bg-blue-600 text-white rounded-full p-3 shadow-lg cursor-pointer">
        <!-- Ícone de chat do Lucide -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 0-9 9c.355 0 .698-.034 1.035-.1A6.489 6.489 0 0 1 15 21l3 3-1-4.4a8.942 8.942 0 0 0 3-6.6zM3 12a9 9 0 0 1 9-9V3c-5 0-9 4-9 9z"></path>
        </svg>
    </div>

    <!-- Caixa de chat -->
    <div id="chat-box" class="hidden fixed bottom-20 right-5 w-80 bg-white shadow-xl rounded-lg border border-gray-300 flex flex-col">
        <div id="chat-content" class="overflow-y-auto p-4 space-y-3 max-h-72">
            <!-- Mensagens do chat aqui -->
        </div>
        <div class="flex p-3">
            <input type="text" id="user-input" class="w-full border border-gray-300 rounded-lg p-2 mr-2" placeholder="Digite uma mensagem..." />
            <button id="send-message" class="bg-blue-600 text-white p-2 rounded-lg">
                Enviar
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
